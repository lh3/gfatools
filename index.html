<!--
	#canvas_graph,#canvas_walk { border: 1px solid #000; }
	body, input, select, option, p { font-size: 12px; font-family: "Lucida Grande", "Lucida Sans Unicode", Arial, sans-serif; }
	textarea { font: 100% "consolas", "Andale Mono", Monaco, Courier; overflow: auto }
-->
</style>
</head>

<body>
<p>
Examples:
<select id="examples" onChange="load_example()" title="Example subgraphs">
	<option value="none"></option>
	<option value="gfa-ex-chr11:20m">chr11:20M</option>
	<option value="gfa-ex-cyp2d6">CYP2D6</option>
	<option value="gfa-ex-c4">C4</option>
	<option value="gfa-ex-hla-ay">HLA-A/Y</option>
	<option value="gfa-ex-vntr1">VNTR-1</option>
	<option value="gfa-ex-cr1">CR1</option>
	<option value="gfa-ex-rhd">RHD</option>
	<option value="gfa-ex-orm2">ORM1/2</option>
</select>
<input type="button" value="Clear" onClick="document.getElementById('gfa-text').value='';document.getElementById('examples').value='none';clear_canvas();">&nbsp;
Label: <select id="label" onChange="set_label()" title="Label">
	<option value="name" selected>Name</option>
	<option value="length">Length </option>
</select>&nbsp;
Merge walk <input type="checkbox" id="merge_walk" checked onClick="set_merge();">&nbsp;
Single walk <input type="checkbox" id="uniq_walk" checked onClick="set_uniq();">&nbsp;
<input type="button" value="Draw" onClick="do_plot();">
<span id="info" style="color: gray;"></span>
</p>
<textarea id="gfa-text" rows="15" cols="110"></textarea>
<p>
<canvas id="canvas_graph" width="800" height="100"></canvas>
</p>
<p>
<canvas id="canvas_walk" width="800" height="100"></canvas>
</p>

<script language="JavaScript">
function clear_canvas() {
	var canvas = document.getElementById('canvas_graph');
	var ctx = canvas.getContext("2d");
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	canvas = document.getElementById('canvas_walk');
	ctx = canvas.getContext("2d");
	ctx.clearRect(0, 0, canvas.width, canvas.height);
}
function load_example() {
	clear_canvas();
	var sel = document.getElementById('examples').value;
	if (sel == "none") document.getElementById('gfa-text').value = '';
	else document.getElementById('gfa-text').value = document.getElementById(sel).value;
	do_plot();
}
function set_label() {
	gfa_conf.label = document.getElementById('label').value;
}
function set_merge() {
	gfa_conf.merge_walk = document.getElementById('merge_walk').checked;
}
function set_uniq() {
	gfa_conf.uniq_walk = document.getElementById('uniq_walk').checked;
}
function do_plot() {
	var gfa_text = document.getElementById('gfa-text').value;
	var info = document.getElementById('info');
	var g = gfa_parse(gfa_text);
	if (g == null || g.seg.length == 0) {
		info.innerHTML = "Error: failed to parse GFA";
		return;
	}
	gfa_plot_graph(document.getElementById('canvas_graph'), gfa_conf, g);
	gfa_plot_walk(document.getElementById('canvas_walk'), gfa_conf, g);
}
</script>
